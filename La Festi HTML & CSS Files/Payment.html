position: fixed;

}

.nav_container{

width: 1280px;

}

.nav_checkbox{

}

.logo {

}

/* --search-- */

.searchh1 .input{
border: 0;
outline: none;
color: #ff5252;
}

._searchh1{
margin-left: -15%;

}

._searchh1 .searchh_box1{
position: relative;
width: 500px;
height: 40px;
}

._searchh1 .searchh_box1 .input{
position: absolute;
top: 0;
left: 0;
width: 100%;
height: 100%;
padding: 10px 20px;
box-sizing: border-box;
box-shadow: 0 10px 12px rgba(0,0,0,0.5);
border-radius: 20px;
font-size: 18px;
}

._searchh1 .searchh_box1 .btn1{
position: absolute;
top: 0;
right: 0;
width: 60px;
height: 100%;
background: #ff5252;
z-index: 1;
cursor: pointer;
border-radius: 20px;

}

._searchh1 .searchh_box1 .btn1:hover{
background: #ff5252;
}

.iconn{
position: absolute;
top: 50%;
left: 50%;
transform: translate(-50%,-50%);
color: white;
font-size: 20px;
}



@media (max-width: 944px){
._searchh1{
    width: 200px;
    margin-left: -25%;
}

._searchh1 .searchh_box1{
    position: relative;
    width: 200px;
    height: 40px;
}

} 

/*--End-Search--*/

.tab-nav{

outline: none;
display: none;

}

.label{

display: none;
color: #ff5252;

}

.burger{

width: 35px;
height: 5px;
background-color: #ff5252;
margin-top: 5px;

}

.content_nav{

grid-column: 3;
list-style: none;
margin: 0;
padding: 0;

}

.content_nav li{

display: inline-block;
padding-right: 20px;

}

.content_nav li a{

text-decoration: none;
color: #ff5252;
position: relative;

}

.content_nav li a::after{

content: '';
display: block;
height: 2px;
background-color: #ff5252;
position: absolute;
left: 0;
right: 0;
transform-origin: left;
transform: scale(0, 1);
transition: transform ease-in-out 0.5s;

}

.content_nav li a:hover::after{

transform: scale(1, 1);

}



@media screen and (max-width: 1280px){

.nav_container{

    width: 100%;

}

}

@media screen and (max-width: 770px){

.label{

    cursor: pointer;

    grid-column: 1/4;
    text-align: center;
    max-height: 0;
    overflow: hidden;
    transition: all ease-in-out 0.6s;

}

.nav_checkbox input:checked ~ .content_nav{

}

.content_nav li{

    padding: 15px 0px;

}

.logo img{
    float: left;
    width: 50%;
    height: 100%;
    display: flex;
    align-items: center;
    
}
