<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="Loginstyles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:ital@1&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <header class = "hdlr">
        <div class="ht"><img id="logo"
                src="https://drive.google.com/uc?export=view&id=1hT9ymODrhQDdx_9Djla3_ZrsYh6mL6Gx" />
            <p class="ltt">Donâ€™t starve, just order</p>
        </div>
        <div class="search">
            <div class="_searchlr _searchlr1">
                <div class="search_boxlr">
                    <div class="btlr btlr_common">
                        <i id="lmap" class='fas fa-map-marker-alt'></i><i class="far fa-search"></i>
                    </div>
                    <input type="text" class="input" placeholder="Enter Your Location..." name="" id="">
                </div>
            </div>
        </div>
    </header>
    <section class="loginpart">
        <div class="lwrapper">
            <div class="txt">
                <div class="title login">
                    Welcome
                </div>
            </div>
            <div class="containerlr">
                <div class="sc">
                    <input type="radio" name="slide" id="login" checked>
                    <input type="radio" name="slide" id="signup">
                    <label for="login" class="slide login">Login</label>
                    <label for="signup" class="slide signup">Register</label>
                    <div class="st"></div>
                </div>
                <div class="formlr">
                    <form action="Home.html
                    " class="login">
                        <div class="fieldlr">
                            <input type="text" placeholder="Email ID" required>
                        </div>
                        <div class="fieldlr">
                            <input type="password" placeholder="Password" required>
                        </div>
                        <div class="fpass">
                            <a href="#">Forgot password?</a>
                        </div>
                        <div class="fieldlr btnlr">
                            <div class="btnlr-layer"></div>
                            <input type="submit" value="Login">
                        </div>
                        <div class="nacc">
                            Don't have an Account ? <a href="">Create now</a>
                        </div>
                    </form>
                    <form action="#" class="signup">
                        <div class="fieldlr">
                            <input type="text" placeholder="Email ID" required>
                        </div>
                        <div class="fieldlr">
                            <input type="password" placeholder="Password" required>
                        </div>
                        <div class="fieldlr">
                            <input type="password" placeholder="Confirm password" required>
                        </div>
                        <div class="fieldlr btnlr">
                            <div class="btnlr-layer"></div>
                            <input type="submit" value="Signup">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <script>
        const loginT = document.querySelector(".title .login");
        const loginF = document.querySelector("form.login");
        const loginb = document.querySelector("label.login");
        const signupb = document.querySelector("label.signup");
        const signupL = document.querySelector("form.nacc a");
        signupb.onclick = (() => {
            loginF.style.marginLeft = "-50%";
            loginT.style.marginLeft = "-50%";
        });
        loginb.onclick = (() => {
            loginF.style.marginLeft = "0%";
            loginT.style.marginLeft = "0%";
        });
        signupL.onclick = (() => {
            signupb.click();
            return false;
        });
    </script>
</body>

</html>
